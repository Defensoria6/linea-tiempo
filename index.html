<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea de Tiempo de Causa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #fff;
            --primary: #1f3a93;
            --accent: #3498db;
            --muted: #7f8c8d;
            --shadow: 0 4px 15px rgba(0, 0, 0, .08);
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #27ae60;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            color: #2c3e50;
            padding: 20px;
            margin: 0;
        }

        .timeline-container {
            max-width: 800px;
            margin: 20px auto;
            background: var(--card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px;
            position: relative;
        }

        .timeline-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .timeline-header h1 {
            color: var(--primary);
            font-size: 1.5rem;
            margin: 0;
        }
        
        .timeline-header h2 {
            font-size: 1.1rem;
            color: var(--muted);
            margin-top: 5px;
        }

        .timeline {
            position: relative;
            padding: 20px 0 20px 30px;
            border-left: 2px solid var(--accent);
        }

        .timeline-event {
            position: relative;
            margin-bottom: 25px;
            background: #eef2f7;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .timeline-event:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .timeline-event::before {
            content: '';
            position: absolute;
            left: -39px;
            top: 15px;
            width: 14px;
            height: 14px;
            background: var(--accent);
            border: 3px solid var(--card);
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-content {
            flex-grow: 1;
        }

        .timeline-date {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 5px;
            display: block;
        }

        .timeline-text {
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .timeline-loading {
            text-align: center;
            color: var(--muted);
            font-style: italic;
        }

        .btn-back, .btn-print, .btn-edit, .btn-delete {
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .btn-back {
            background: var(--primary);
            color: white;
            margin-top: 20px;
        }
        
        .btn-back:hover {
            opacity: 0.9;
        }

        .btn-print {
            background: var(--success);
            color: white;
        }
        
        .btn-edit {
            background: var(--warning);
            color: white;
        }
        
        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .event-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            white-space: nowrap;
        }

        .top-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="top-actions">
            <a href="https://defensoria6.github.io/registro-causas/" class="btn-back">
                <i class="fa fa-arrow-left"></i> Volver al Registro
            </a>
            <button id="btnPrint" class="btn-print"><i class="fa fa-print"></i> Imprimir Línea de Tiempo</button>
        </div>

        <div class="timeline-header">
            <h1>Línea de Tiempo</h1>
            <h2 id="causa-header">Cargando...</h2>
        </div>
        
        <div class="timeline" id="timeline-body">
            <div class="timeline-loading">Cargando eventos...</div>
        </div>
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuración de Firebase (debe ser la misma que en tu index(1).html)
        const firebaseConfig = {
            apiKey: "AIzaSyBt6X0u0BpiNPcV2SNPrN-spCmjl2AhZaA",
            authDomain: "causas-defensoria.firebaseapp.com",
            projectId: "causas-defensoria",
            storageBucket: "causas-defensoria.appspot.com",
            messagingSenderId: "186064671470",
            appId: "1:186064671470:web:b58bae5eadbe6e469f19ff"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const $ = (id) => document.getElementById(id);
        const fmtShort = (d) => { 
            const date = d?.toDate ? d.toDate() : (d?.seconds ? new Date(d.seconds*1000) : null);
            if(!date || isNaN(date)) return ""; 
            return date.toLocaleDateString("es-AR", {
                day: "2-digit", 
                month: "2-digit", 
                year: "numeric", 
                hour:"2-digit",
                minute:"2-digit"
            });
        };

        const params = new URLSearchParams(window.location.search);
        const causaId = params.get('id');

        const timelineBody = $('timeline-body');
        const causaHeader = $('causa-header');
        
        if (causaId) {
            // Obtener el número y carátula de la causa
            db.collection("causas").doc(causaId).get().then(doc => {
                if (doc.exists) {
                    const causa = doc.data();
                    causaHeader.textContent = `N°: ${causa.numCausa} - Carátula: ${causa.caratula}`;
                } else {
                    causaHeader.textContent = 'Causa no encontrada.';
                }
            }).catch(error => {
                console.error("Error al obtener la causa:", error);
                causaHeader.textContent = 'Error al cargar los datos de la causa.';
            });

            // Suscribirse a la bitácora en tiempo real
            db.collection("causas").doc(causaId).collection("seguimiento").orderBy("fecha", "asc").onSnapshot(snapshot => {
                timelineBody.innerHTML = '';
                if (snapshot.empty) {
                    timelineBody.innerHTML = '<div class="timeline-loading">No hay notas registradas para esta causa.</div>';
                    return;
                }

                snapshot.forEach(doc => {
                    const nota = doc.data();
                    const fecha = nota.fecha ? fmtShort(nota.fecha) : 'Sin fecha';
                    const texto = nota.texto || 'Nota sin contenido';
                    const usuario = nota.usuario || 'Desconocido';

                    timelineBody.insertAdjacentHTML('beforeend', `
                        <div class="timeline-event">
                            <div class="timeline-content">
                                <span class="timeline-date">${fecha}</span>
                                <div class="timeline-text"><b>${usuario}:</b> ${texto}</div>
                            </div>
                            <div class="event-actions">
                                <button class="btn-edit" onclick="editarNota('${doc.id}')" title="Editar nota"><i class="fa fa-pen"></i></button>
                                <button class="btn-delete" onclick="eliminarNota('${doc.id}')" title="Eliminar nota"><i class="fa fa-trash"></i></button>
                            </div>
                        </div>
                    `);
                });
            }, error => {
                console.error("Error al cargar la bitácora:", error);
                timelineBody.innerHTML = `<div class="timeline-loading">Error al cargar la línea de tiempo.</div>`;
            });

        } else {
            causaHeader.textContent = 'Error: Causa no especificada';
            timelineBody.innerHTML = '<div class="timeline-loading">Por favor, selecciona una causa desde la página principal.</div>';
        }

        // Funciones de gestión
        async function editarNota(notaId) {
            const nuevoTexto = prompt("Ingrese el nuevo texto de la nota:");
            if (nuevoTexto !== null && nuevoTexto.trim() !== "") {
                try {
                    await db.collection("causas").doc(causaId).collection("seguimiento").doc(notaId).update({ texto: nuevoTexto });
                    alert("Nota editada con éxito.");
                } catch (e) {
                    console.error("Error al editar la nota:", e);
                    alert("No se pudo editar la nota.");
                }
            }
        }
        
        async function eliminarNota(notaId) {
            if (confirm("¿Está seguro de que desea eliminar esta nota?")) {
                try {
                    await db.collection("causas").doc(causaId).collection("seguimiento").doc(notaId).delete();
                    alert("Nota eliminada con éxito.");
                } catch (e) {
                    console.error("Error al eliminar la nota:", e);
                    alert("No se pudo eliminar la nota.");
                }
            }
        }

        function imprimirTimeline() {
            window.print();
        }

        $('btnPrint').onclick = imprimirTimeline;

    </script>
</body>
</html>
